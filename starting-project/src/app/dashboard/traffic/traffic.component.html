<p>Last 7 days</p>

<div id="chart">
  @for (dataPoint of dummyTrafficData; track dataPoint.id) {
  <div
    [class]="{
      lime: dataPoint.value > 25,
      aqua: dataPoint.value <= 25 && dataPoint.value > 20,
      blue: dataPoint.value <= 20 && dataPoint.value > 15,
      red: dataPoint.value <= 15
    }"
    [style.height]="(dataPoint.value / maxTraffic) * 100 + '%'"
    [title]="dataPoint.value + ' visited'"
  >{{ dataPoint.value }}</div>
  }
</div>
