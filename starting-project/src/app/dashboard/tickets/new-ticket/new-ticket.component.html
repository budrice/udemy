<form (ngSubmit)="onSubmit()">
  <app-control label="Title">
    <input type="text" name="title" id="title">
  </app-control>
  <app-control label="Request">
    <textarea type="text" name="request" id="request" rows="3"></textarea>
  </app-control>
  <p>
    <button class="btn-submit" type="submit" appButton>Submit</button>
  </p>
</form>
